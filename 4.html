<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณต้นทุนการขนส่ง</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"> </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .form-container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 1.1em;
            color: #555;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        h2 {
            text-align: center;
            font-size: 1.5em;
            margin-top: 20px;
            color: #333;
        }

        /* Media Query สำหรับอุปกรณ์ขนาดเล็ก */
        @media (max-width: 768px) {
            .form-container {
                width: 90%;
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            input[type="number"], button {
                font-size: 1em;
            }
        }
        
        /* Media Query สำหรับอุปกรณ์ขนาดใหญ่ (Desktop) */
        @media (min-width: 769px) {
            .form-container {
                width: 60%;
                padding: 30px;
            }

            h1 {
                font-size: 2.5em;
            }

            input[type="number"], button {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>คำนวณต้นทุนการขนส่ง</h1>
        <form id="costForm">
            <div class="form-group">
                <label for="distance">ระยะทาง (กิโลเมตร):</label>
                <input type="number" id="distance" name="distance" placeholder="ระยะทาง" required>
            </div>
            <div class="form-group">
                <label for="fuelRate">อัตราการใช้น้ำมัน (กิโลเมตร/ลิตร):</label>
                <input type="number" id="fuelRate" name="fuelRate" placeholder="อัตราการใช้น้ำมัน" required>
            </div>
            <div class="form-group">
                <label for="fuelCost">ราคาน้ำมัน (บาท/ลิตร):</label>
                <input type="number" id="fuelCost" name="fuelCost" placeholder="ราคาน้ำมัน" required>
            </div>
            <div class="form-group">
                <label for="driverWageRate">ค่าจ้างคนขับ (บาท/กิโลเมตร):</label>
                <input type="number" id="driverWageRate" name="driverWageRate" placeholder="ค่าจ้างคนขับ" required>
            </div>
            <div class="form-group">
                <label for="maintenanceRate">อัตราค่าบำรุงรักษาต่อกิโลเมตร (บาท):</label>
                <input type="number" id="maintenanceRate" name="maintenanceRate" placeholder="ค่าบำรุงรักษา" required>
            </div>
            <div class="form-group">
                <label for="depreciationRate">ค่าเสื่อมราคา (บาท/ปี):</label>
                <input type="number" id="depreciationRate" name="depreciationRate" placeholder="ค่าเสื่อมราคา" required>
            </div>
            <div class="form-group">
                <label for="additionalCosts">ค่าใช้จ่ายอื่นๆ (บาท):</label>
                <input type="number" id="additionalCosts" name="additionalCosts" placeholder="ค่าใช้จ่ายอื่นๆ" required>
            </div>
            <button type="button" onclick="calculateTransportCost()">คำนวณ</button>
        </form>
        <br>
        <h2>ต้นทุนการขนส่งทั้งหมด: <span id="totalTransportCost">0</span> บาท</h2>    
    </div>
    <center><button onclick="history.back()"style="width:30%" >ย้อนกลับ</button></center>

    <script>
        function calculateTransportCost() {
            const distance = parseFloat(document.getElementById('distance').value) || 0;
            const fuelRate = parseFloat(document.getElementById('fuelRate').value) || 0;
            const fuelCost = parseFloat(document.getElementById('fuelCost').value) || 0;
            const driverWageRate = parseFloat(document.getElementById('driverWageRate').value) || 0;
            const maintenanceRate = parseFloat(document.getElementById('maintenanceRate').value) || 0;
            const depreciationRate = parseFloat(document.getElementById('depreciationRate').value) || 0;
            const additionalCosts = parseFloat(document.getElementById('additionalCosts').value) || 0;

            if (distance <= 0 || fuelRate <= 0 || fuelCost <= 0 || driverWageRate <= 0 || maintenanceRate <= 0 || depreciationRate <= 0 || additionalCosts <= 0) {
                alert("กรุณากรอกข้อมูลทั้งหมดให้ถูกต้อง");
                return;
            }

            // คำนวณต้นทุนต่างๆ
            const fuelCostTotal = (distance / fuelRate) * fuelCost;
            const driverWage = driverWageRate * distance;
            const maintenanceCost = distance * maintenanceRate;
            const depreciationCost = depreciationRate / 12;  // แปลงค่าเสื่อมราคาเป็นรายเดือน
            const totalAdditionalCosts = additionalCosts;

            // คำนวณต้นทุนรวม
            const totalCost = fuelCostTotal + driverWage + maintenanceCost + depreciationCost + totalAdditionalCosts;

            // แสดงผลลัพธ์
            document.getElementById('totalTransportCost').innerText = totalCost.toFixed(2);
        }
    </script>
</body>
