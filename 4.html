<!DOCTYPE html>
      <html lang="th">
      <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>ต้นทุนการขนส่ง</title>
          <style>
              /* จัดรูปแบบฟอร์ม */
              body {
                  font-family: Arial, sans-serif;
                  background-color: #ffffff;
                  color: #333;
              }
      
              .form-container {
                  width: 500px;
                  margin: 100px auto;
                  padding: 30px;
                  background-color: #ffffff;
                  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                  border-radius: 20px;
                  border: 1px solid #ddd;
              }
      
              h1 {
                  text-align: center;
                  color: #162066;
              }
      
              .form-group {
                  margin-bottom: 20px;
              }
      
              label {
                  display: block;
                  font-weight: bold;
                  margin-bottom: 5px;
                  color: #555;
              }
      
              input[type="text"], input[type="number"] {
                  width: 100%;
                  padding: 10px;
                  border: 1px solid #ddd;
                  border-radius: 5px;
                  box-sizing: border-box;
                  font-size: 16px;
              }
      
              input[type="text"]:focus, input[type="number"]:focus {
                  border-color: #162066;
                  outline: none;
                  box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
              }
      
              button {
                  width: 100%;
                  padding: 12px;
                  background-color: #162066;
                  color: white;
                  font-size: 16px;
                  border: none;
                  border-radius: 5px;
                  cursor: pointer;
                  transition: background-color 0.3s;
              }
      
              button:hover {
                  background-color: #162066;
              }
      
              h2 {
                  text-align: center;
                  color: #162066;
              }
          </style>
    </head>
    <body>
        <div class="form-container">
            <h1>ต้นทุนการขนส่ง</h1>
            <form id="costForm">
        <div class="form-group">
        <label for="distance">ระยะทาง (กิโลเมตร):</label>
        <input type="number" id="distance" name="distance" placeholder="ระยะทาง" required>
        <label for="weight">น้ำหนักสินค้า (กิโลกรัม):</label>
        <input type="number" id="weight" name="weight" placeholder="น้ำหนัก" required>
        </div>
        <div class="form-group">
        <label for="costPerKg">ค่าใช้จ่ายต่อกิโลกรัม:</label>
        <input type="number" id="costPerKg" name="costPerKg" placeholder="บาท/กก." required>
        </div>
        <div class="form-group">
        <label for="costPerKm">ค่าใช้จ่ายต่อกิโลเมตร:</label>
        <input type="number" id="costPerKm" name="costPerKm" placeholder="บาท/กม." required>
        </div>

        <button type="button" onclick="calculateTransportCost()">คำนวณ</button>
    </form>
<br>
    <h2>ต้นทุนการขนส่งทั้งหมด: <span id="totalTransportCost">0</span> บาท</h2>
    </div>
    <script>
        function calculateTransportCost() {
            const distance = parseFloat(document.getElementById('distance').value) || 0;
            const weight = parseFloat(document.getElementById('weight').value) || 0;
            const costPerKg = parseFloat(document.getElementById('costPerKg').value) || 0;
            const costPerKm = parseFloat(document.getElementById('costPerKm').value) || 0;

            const weightCost = weight * costPerKg;
            const distanceCost = distance * costPerKm;
            const totalCost = weightCost + distanceCost;

            document.getElementById('totalTransportCost').innerText = totalCost.toFixed(2);
        }
    </script>
          <Center><button onclick="history.back()" style="width:10%;">ย้อนกลับ</button></Center>
          <br>
      </body>
      </html>
