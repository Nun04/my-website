<!DOCTYPE html>
      <html lang="th">
      <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>คำนวณต้นทุนการจัดการสินค้าคงคลัง</title>
          <style>
              /* จัดรูปแบบฟอร์ม */
              body {
                  font-family: Arial, sans-serif;
                  background-color: #ffffff;
                  color: #333;
              }
      
              .form-container {
                  width: 500px;
                  margin: 100px auto;
                  padding: 30px;
                  background-color: #ffffff;
                  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                  border-radius: 20px;
                  border: 1px solid #ddd;
              }
      
              h1 {
                  text-align: center;
                  color: #162066;
              }
      
              .form-group {
                  margin-bottom: 20px;
              }
      
              label {
                  display: block;
                  font-weight: bold;
                  margin-bottom: 5px;
                  color: #555;
              }
      
              input[type="text"], input[type="number"] {
                  width: 100%;
                  padding: 10px;
                  border: 1px solid #ddd;
                  border-radius: 5px;
                  box-sizing: border-box;
                  font-size: 16px;
              }
      
              input[type="text"]:focus, input[type="number"]:focus {
                  border-color: #162066;
                  outline: none;
                  box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
              }
      
              button {
                  width: 100%;
                  padding: 12px;
                  background-color: #162066;
                  color: white;
                  font-size: 16px;
                  border: none;
                  border-radius: 5px;
                  cursor: pointer;
                  transition: background-color 0.3s;
              }
      
              button:hover {
                  background-color: #162066;
              }
      
              h2 {
                  text-align: center;
                  color: #162066;
              }
          </style>
    </head>
    <body>
        <div class="form-container">
            <h1>คำนวณต้นทุนการจัดการสินค้าคงคลัง</h1>
            <form id="costForm">
            <div class="form-group">
              <label for="orderingCost">ค่าใช้จ่ายในการสั่งซื้อ:</label>
              <input type="number" id="orderingCost" name="orderingCost" placeholder="จำนวนเงิน" required>
            </div>
            <div class="form-group">
              <label for="holdingCost">ค่าใช้จ่ายในการเก็บสินค้า:</label>
              <input type="number" id="holdingCost" name="holdingCost" placeholder="จำนวนเงิน" required>
            </div>
              <div class="form-group">
              <label for="unitCost">ค่าใช้จ่ายต่อหน่วย:</label>
              <input type="number" id="unitCost" name="unitCost" placeholder="จำนวนเงิน" required>
              </div>
            <div class="form-group">
              <label for="inventoryLevel">จำนวนสินค้าคงคลัง (หน่วย):</label>
              <input type="number" id="inventoryLevel" name="inventoryLevel" placeholder="จำนวนหน่วย" required>
            </div>
              <button type="button" onclick="calculateInventoryCost()">คำนวณ</button>
          </form>
      <br>
          <h2>ต้นทุนการจัดการสินค้าคงคลังทั้งหมด: <span id="totalInventoryCost">0</span> บาท</h2>
        </div>
          <script>
              function calculateInventoryCost() {
                  const orderingCost = parseFloat(document.getElementById('orderingCost').value) || 0;
                  const holdingCost = parseFloat(document.getElementById('holdingCost').value) || 0;
                  const unitCost = parseFloat(document.getElementById('unitCost').value) || 0;
                  const inventoryLevel = parseFloat(document.getElementById('inventoryLevel').value) || 0;
      
                  const totalHoldingCost = holdingCost * inventoryLevel;
                  const totalOrderingCost = orderingCost;
                  const totalUnitCost = unitCost * inventoryLevel;
      
                  const totalInventoryCost = totalHoldingCost + totalOrderingCost + totalUnitCost;
      
                  document.getElementById('totalInventoryCost').innerText = totalInventoryCost.toFixed(2);
              }
            </script>
          <Center><button onclick="history.back()" style="width:10%;">ย้อนกลับ</button></Center>
          <br>
      </body>
      </html>
